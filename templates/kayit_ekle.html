{% extends 'base.html' %}

{% block title %}Kayıt Ekle - Etkinlik Yönetim Sistemi{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-5">
            <i class="bi bi-clipboard-plus"></i> Yeni Kayıt Ekle
        </h1>
        <a href="/kayitlar" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Geri Dön
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Etkinlik *</label>
                        <select name="etkinlik_id" class="form-select" required>
                            <option value="">Etkinlik Seçiniz...</option>
                            {% for etkinlik in etkinlikler %}
                            <option value="{{ etkinlik.etkinlik_id }}">{{ etkinlik.etkinlik_adi }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Katılımcı *</label>
                        <select name="katilimci_id" class="form-select" required>
                            <option value="">Katılımcı Seçiniz...</option>
                            {% for katilimci in katilimcilar %}
                            <option value="{{ katilimci.katilimci_id }}">{{ katilimci.ad_soyad }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Durum *</label>
                        <select name="durum" class="form-select" required>
                            <option value="Onaylandı">Onaylandı</option>
                            <option value="Beklemede">Beklemede</option>
                            <option value="İptal">İptal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-save"></i> Kayıt Oluştur
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
