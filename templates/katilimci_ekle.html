{% extends 'base.html' %}

{% block title %}Katılımcı Ekle - Etkinlik Yönetim Sistemi{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-5">
            <i class="bi bi-person-plus"></i> Yeni Katılımcı Ekle
        </h1>
        <a href="/katilimcilar" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Geri Dön
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ad Soyad *</label>
                            <input type="text" name="ad_soyad" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="text" name="telefon" class="form-control" placeholder="0555-123-4567">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Doğum Tarihi</label>
                            <input type="date" name="dogum_tarihi" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cinsiyet</label>
                            <select name="cinsiyet" class="form-select">
                                <option value="Erkek">Erkek</option>
                                <option value="Kadın">Kadın</option>
                                <option value="Belirtmek İstemiyorum">Belirtmek İstemiyorum</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Şehir</label>
                            <input type="text" name="sehir" class="form-control" placeholder="İzmir">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Kaydet
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
