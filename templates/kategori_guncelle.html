{% extends 'base.html' %}

{% block title %}Kategori Güncelle - Etkinlik Yönetim Sistemi{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-5">
            <i class="bi bi-pencil"></i> Kategori Güncelle
        </h1>
        <a href="/kategoriler" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Geri Dön
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Kategori Adı *</label>
                        <input type="text" name="kategori_adi" class="form-control" value="{{ kategori.kategori_adi }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea name="aciklama" class="form-control" rows="4">{{ kategori.aciklama }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-save"></i> Güncelle
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
