{% extends 'base.html' %}

{% block title %}Etkinlik Ekle - Etkinlik Yönetim Sistemi{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-5">
            <i class="bi bi-calendar-plus"></i> Yeni Etkinlik Ekle
        </h1>
        <a href="/etkinlikler" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Geri Dön
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Etkinlik Adı *</label>
                        <input type="text" name="etkinlik_adi" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea name="aciklama" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Başlangıç Tarihi *</label>
                            <input type="datetime-local" name="baslangic_tarihi" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Bitiş Tarihi *</label>
                            <input type="datetime-local" name="bitis_tarihi" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Kategori *</label>
                            <select name="kategori_id" class="form-select" required>
                                <option value="">Seçiniz...</option>
                                {% for kategori in kategoriler %}
                                <option value="{{ kategori.kategori_id }}">{{ kategori.kategori_adi }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Mekan *</label>
                            <select name="mekan_id" class="form-select" required>
                                <option value="">Seçiniz...</option>
                                {% for mekan in mekanlar %}
                                <option value="{{ mekan.mekan_id }}">{{ mekan.mekan_adi }} ({{ mekan.sehir }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Kontenjan *</label>
                            <input type="number" name="kontenjan" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Durum *</label>
                        <select name="durum" class="form-select" required>
                            <option value="Planlanıyor">Planlanıyor</option>
                            <option value="Aktif">Aktif</option>
                            <option value="Tamamlandı">Tamamlandı</option>
                            <option value="İptal">İptal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Etkinlik Oluştur
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
